# PURL configuration for http://purl.obolibrary.org/obo/IOIO

idspace: IOIO
base_url: /obo/IOIO

products:
- IOIO.owl: https://raw.githubusercontent.com/OpenLHS/IOIO/main/IOIO.owl
- IOIO.obo: https://raw.githubusercontent.com/OpenLHS/IOIO/main/IOIO.obo

term_browser: ontobee
example_terms:
- IOIO_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/OpenLHS/IOIO/v

- prefix: /tracker/
  replacement: https://github.com/OpenLHS/IOIO/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/IOIO?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/OpenLHS/IOIO/main/

